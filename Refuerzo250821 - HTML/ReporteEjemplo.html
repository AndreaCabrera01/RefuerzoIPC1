<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo reporte</title>

<style type="text/css">
body{
	margin: 0;
	font-family: Trebuchet MS, sans-serif;
	background-color: #fefbe9;
}
.topnav {
	overflow: hidden;
	background-color: #DC143C;
	text-align: center;
}
table {
	border-collapse: collapse;
	width: 50%;
}
td, th {
	font-family: bahnschrift;
	border: 1px solid #000;
	text-align: center;
	padding: 8px;
}

</style>

</head>
<body>
	<div align="center" class="topnav"> 
	<h1>REPORTE</h1><p>REFUERZO IPC 1</p>
	</div><br><br>

<div class="tabla_Clase" align="center" style="text-align: center;">	
	<table align="center">
		<tr>
			<th colspan="2" style="background-color: #000000; color: white;">Listado de alumnos</th>
		</tr>
		<tr style="font-weight: bold; background-color: #57D4CB;">
			<th>Nombre</th><th>Nota</th>
		</tr>
		<td style="background-color: white">#NOMBRE DEL ALUMNO</td>
		<td style="background-color: white">#NOTA DEL ALUMNO</td>	
	</table>
</div>
<div class="texto" align="center" style="text-align: center;">
	<p>La cantidad de alumnos reprobados para este curso son:</p>
	<p style="color: green; font-weight: bold">#CANTIDAD_Reprobados</p>
	<p>La cantidad de alumnos aprobados para este curso son:</p>
	<p style="color: red; font-weight: bold">#CANTIDAD_Aprobados</p>
	</div>
</body>
</html>
